<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="carddesign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/doodlesbanner.png" alt="" id="banner" />
    <div id="menu-btns">
      <select name="" id="numberOfPairs" class="doodles-btn">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7" selected>7</option>
      </select>
      <select name="" id="gameStyle" class="doodles-btn">
        <option value="doodles">doodles</option>
        <option value="kaijukingz">kaiju kingz</option>
        <option value="dinobabies">dinobabies</option>
      </select>
      <button id="reset" class="doodles-btn">RESET</button>
    </div>
    <div id="timerSetup">
      <label for="timer">Time:</label>
      <span id="seconds">0</span>
      .
      <span id="milliseconds">0</span>
    </div>
    <div class="container">
      <!-- <div class="card">
			<div class="card__inner">
				<div class="card__face card__face--front">
					<h2>Dinos Arcade</h2>
				</div>
				<div class="card__face card__face--back">
					<img src="images/dinobabiesegg.jpg" alt="">
				</div>
			</div>
		</div> -->
    </div>
    <div id="winningMessage">You Completed the Game in <span id="winningMessageSeconds">0</span>.<span id="winningMessageMilliseconds">0</span> Seconds</div>
    <script src="main.js"></script>
  </body>
</html>
